<ion-menu [content]="content" side="right" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ 'MENU' | translate }}</ion-title>
      <button ion-button menuToggle right>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>{{ 'SCREEN_ALWAY_ON' | translate }}</ion-label>
        <ion-toggle [(ngModel)]="isAlwaysOn" (ngModelChange)="changeAlwaysOn(isAlwaysOn)"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'ALARM_SOUND' | translate }}</ion-label>
        <ion-toggle [(ngModel)]="isAlarmSound" (ngModelChange)="changeAlarmSound(isAlarmSound)"></ion-toggle>
      </ion-item>
      <button menuClose ion-item (click)="openGraphPage()">
          {{ 'STATISTICS_GRAPH' | translate }}
      </button>
      <!--<button menuClose ion-item (click)="openPage(timeSettingPage)">
        Time Setting <!--시간 설정-->
      <!--</button>-->
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
