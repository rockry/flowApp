<ion-header>
  <ion-navbar>
    <ion-title>{{ 'STATISTICS_GRAPH' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="height: 90%;">
  <div class="chart">
    <canvas baseChart 
    height="300" 
    [datasets]="chartData" 
    [labels]="chartLabels" 
    [options]="chartOptions" 
    [legend]="chartLegend"
    [chartType]="chartType" 
    [colors]="chartColors"
    (chartClick)="chartClicked($event)"></canvas>
  </div>
  
  <div class="arrow-button-container">
    <ion-icon name="arrow-dropleft" class="arrow-button" (click)="previousMonth()"></ion-icon>
    <div class="month-text">{{queryDate}}</div>
    <ion-icon name="arrow-dropright" class="arrow-button" (click)="forwardMonth()"></ion-icon>
  </div>
</ion-content>

<ion-footer>
  <div class="reset-button-container">
    <button class="reset-button" (click)="clearDB()">
      Data Reset
    </button>
  </div>
</ion-footer>
