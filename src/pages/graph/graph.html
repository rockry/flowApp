<ion-header>
  <ion-navbar>
    <ion-title>Statistics Graph</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <canvas baseChart 
  height="300" 
  [datasets]="chartData" 
  [labels]="chartLabels" 
  [options]="chartOptions" 
  [legend]="chartLegend"
  [chartType]="chartType" 
  [colors]="chartColors"
  (chartClick)="chartClicked($event)"></canvas>
</ion-content>
